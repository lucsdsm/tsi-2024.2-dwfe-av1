<div class="d-flex flex-wrap justify-content-center align-items-center py-5">
    <div class="card text-bg-dark" style="width: 300px;">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Título" aria-label="Título"
               [(ngModel)]="title"> <br>
        <textarea class="form-control" placeholder="Descrição" aria-label="Descrição"
                  [(ngModel)]="summary" style="height: 30px;"></textarea> <br>
        <textarea class="form-control" placeholder="Nota" aria-label="Nota"
                  [(ngModel)]="content" style="height: 30px;"></textarea> <br>
        <button type="button" class="btn btn-success" (click)="onAddNote()">Adicionar nota</button>
      </div>
    </div>
  </div>
