<app-add-card (addNote)="addNoteToList($event)"></app-add-card>

<div class="d-flex flex-wrap justify-content-center align-items-center">
  @if (notes.length > 0) {
    <app-cards *ngFor="let note of notes; let index = index"
               [note]="note"
               [index]="index"
               (openModalEvent)="showNoteInModal($event)">
    </app-cards>
  } @else {
    <div class="text-center" [hidden]="notes.length > 0">
      <p class="mt-3">{{ noNotesMessage }}</p>
      <img [src]="noNotesImage" [alt]="noNotesAltText" [style.maxWidth.px]="noNotesImageSize">
    </div>    
  }
</div>

<app-modal [note]="selectedNote"></app-modal>
